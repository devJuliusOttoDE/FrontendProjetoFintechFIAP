<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tela Mobile Financeira</title>
<link rel="stylesheet" href="assets/css/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="header">
    <span class="icon">😊</span>
    <div>Olá Julius Otto</div>
  </div>
  <div class="saldo">
    R$ 7.340,00
  </div>
  <div class="saldo-disponivel">SALDO DISPONÍVEL</div>
  <div class="pix-title">Opções PIX</div>
  <div class="pix-area">
    <div class="pix-option">
      <img src="/assets/images/qrcode.png" alt="QR-CODE">
      <span class="pix-text">QR Code</span>
    </div>
    <div class="pix-option">
      <i class="fas fa-hand-holding-usd"></i>
      <span class="pix-text">A Receber</span>
    </div>
    <div class="pix-option">
      <span class="icon">🔑</span>
      <span class="pix-text">Minhas Chaves Cadastradas</span>
    </div>
    <div class="pix-option">
      <span class="icon">🔝</span>
      <span class="pix-text">Meus limites PIX</span>
    </div>
    <div class="pix-option">
      <span class="icon">➕</span>
      <span class="pix-text">Mais Opções...</span>
    </div>
  </div>
  <div class="footer">
    <div><span class="footer-icon">🔍</span><div>Consultar extrato</div></div>
    <div><span class="footer-icon">💼</span><div>Investimentos</div></div>
  </div>
</body>
</html>
